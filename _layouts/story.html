<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | strip_html }}</title>
<!--{% for style in site.static_files %}{% if style.path contains '.css' %}-->
<!--<link rel="stylesheet/css" type="text/css" href="{{ style.path }}"/>{% endif %} {% endfor%}-->

{% assign cssfiles = site.baseurl | append: "/assets/css" %}
<link rel="stylesheet" type="text/css" href="{{ cssfiles }}/apron.css"/>
<link rel="stylesheet" type="text/css" href="{{ cssfiles }}/adirondack.css"/>
<link rel="stylesheet" type="text/css" href="{{ cssfiles }}/descartes.css"/>
		<style type="text/css">
		/* Fixes a RemarkJS print-to-PDF bug; assumes 16:9 or 4:3 ratio */
		@page {
				  size: {% if page.ratio == "16:9"  %} 1216px 684px; {% else %} 912px 684px; {% endif %}
				  margin: 0;
		}
		</style>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400i,700,700i|Quattrocento:400,700|Spectral:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.9.0/dist/katex.min.css" integrity="sha384-TEMocfGvRuD1rIAacqrknm5BQZ7W7uWitoih+jMNFXQIbNl16bO8OZmylH/Vi/Ei" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.9.0/dist/katex.min.js" integrity="sha384-jmxIlussZWB7qCuB+PgKG1uLjjxbVVIayPJwi6cG6Zb4YKq0JIw+OMnkkEC7kYCq" crossorigin="anonymous"></script>

    {% assign jsfiles = site.baseurl | append: "/assets/js" %}
    <script src="{{ jsfiles }}/auto-render.min.js"></script>
    <script src="{{ jsfiles }}/abcjs_basic_5.6.3-min.js"></script>
    <!--<script src="{{ jsfiles }}/js/story.js"></script>-->
  </head>
  <body  class="ma0 bg-white section-slides page-kind-page is-page-true
    feature-math feature-qrcode feature-nohighlight feature-music">

    <textarea id="source">
{{ page.content }}
    </textarea>

    <!--<script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript">-->
      <!--var slideshow = remark.create({navigation: {scroll: false,}});-->
      <script src="{{ jsfiles }}/remark-latest.min.js" type="text/javascript"></script>
      <script src="{{ jsfiles }}/qrcode.js" type="text/javascript"></script>
      <!--<script src="{{ site.baseurl }}/assets/js/less.min.js" type="text/javascript"></script>-->
      <!--<script src="{{ jsfiles }}/story.js" type="text/javascript"></script>-->

      <script type="text/javascript">
        var slideshow = remark.create({
          {% if page.ratio %} ratio: "{{ page.ratio}}", {% endif %}
          navigation: { scroll: false },
          countIncrementalSlides: false,
          slideNumberFormat: '%current%',
          placeholder: "dummy value to end the list without a comma"
        });

      </script>
  </body>
</html>
